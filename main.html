<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and Text Field Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        input {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
    </style>
</head>
<body>
    <button id="changeButton">Change Text</button>
    <input type="text" id="textField" value="Initial Text">

    <script>
        document.getElementById('changeButton').addEventListener('click', function() {
            const textField = document.getElementById('textField');
            textField.value = "Text has been changed!";
        });
    </script>
</body>
</html>
