<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
  <title>Demo</title>
  <link href="style.css" rel="stylesheet">
  <title>JavaScript Sensor Access Demo</title>
</head>

<body>
  <section class="pc-code-box" id="pc_code_box">
    <div id="generated_code">---</div>
    <button id="gen_code">Generate Code</button>
    <button id="link_button">Link!</button>
  </section>

    <button id="add_code">Add code</button>

  <main id="orientation" class="container">
    <span id="Orientation_a">0</span><span>&deg;</span>
  </main>
  <div id="received-data">Received data will appear here</div>

  <script src="index.js"></script>
