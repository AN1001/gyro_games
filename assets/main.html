<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
  <title>Demo</title>
  <link href="style.css" rel="stylesheet">
  <title>JavaScript Sensor Access Demo</title>
</head>

<body>
  <section class="pc-code-box" id="pc_code_box">
    <div id="generated_code">---</div>
    <button id="gen_code">Generate Code</button>
    <button id="link_button">Link!</button>
  </section>

  <section class="mobile-code-box" id="mobile_code_box">
    <textarea id="enter-code" placeholder='Enter Code' spellcheck="false"></textarea>
    <button id="add_code">Add code</button>
  </section>

  <div style="font-family: sans-serif; width: calc(100% - 40px); margin:0 20px 0 20px;">
    <h2 style="text-align: center; margin: 25px 0 24px 0;">How to Connect</h2>

    <div style="display: flex; justify-content: space-between; gap: 16px;" id="instructions-box">
      <div style="flex: 1; border: 1px solid #eee; padding: 16px; text-align: center;">
        <div style="font-weight: bold; font-size: 18px; margin-bottom: 8px;">1</div>
        <div style="font-weight: bold; margin-bottom: 4px;">Generate Code</div>
        <div style="color: #555; font-size: 14px;">On computer</div>
      </div>

      <div style="flex: 1; border: 1px solid #eee; padding: 16px; text-align: center;">
        <div style="font-weight: bold; font-size: 18px; margin-bottom: 8px;">2</div>
        <div style="font-weight: bold; margin-bottom: 4px;">Enter Code</div>
        <div style="color: #555; font-size: 14px;">On phone</div>
      </div>

      <div style="flex: 1; border: 1px solid #eee; padding: 16px; text-align: center;">
        <div style="font-weight: bold; font-size: 18px; margin-bottom: 8px;">3</div>
        <div style="font-weight: bold; margin-bottom: 4px;">Press [link!]</div>
        <div style="color: #555; font-size: 14px;">On computer</div>
      </div>
    </div>
  </div>

  <div id="received-data-holder">
    <div style="font-size: 11px; color: #555; margin-bottom: 2px;">Received Data</div>
    <div id="received-data" style="font-weight: bold; letter-spacing: 0.5px;">
      0
    </div>
  </div>

  <div id="orientation" class="container">
    <div style="font-size: 11px; color: #555; margin-bottom: 2px;">Current Data</div>
    <span style="font-weight: bold; letter-spacing: 0.5px;" id="Orientation_a">0</span><span>&deg;</span>
  </div>

  <script src="index.js"></script>
</body>

</html>
